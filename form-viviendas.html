<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form-viviendas">
      <form action="submit" class="formulario">
        <div class="logo-title">
          <img src="./img/LogoUbanyAlone.png" alt="" />
          <h2>Tipo de vivienda</h2>
          <span>Residencial Ita Esther III</span>
        </div>
        <div class="input-content">
          <input type="text" class="form-control" placeholder="Tipo vivienda"/>
          <input type="text" class="form-control" placeholder="Arquitectura"/>
          <input type="text" class="form-control" placeholder="Nomenclatura"/>
          <input type="text" class="form-control" placeholder="Cantidad de unidades"/>
          <input type="text" class="form-control" placeholder="Costo de mantenimiento"/>
          <input type="text" class="form-control" placeholder="Moneda"/>
          <button class="custom-primary-button-filled">Agregar</button>
        </div>
      </form>
    </div>
  </body>
</html>
