<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-card">
      <form action="submit" class="formulario">
        <div class="logo-title">
          <img src="./img/LogoUbanyAlone.png" alt="" />
          <h2>Asociar Tarjeta</h2>
          <span>Residencial Ita Esther III - E7 401</span>
        </div>
        <div class="card-logo">
          <img src="./img/credit-card.svg" alt="" />
        </div>
        <div class="input-content">
          <input
            type="text"
            class="form-control"
            placeholder="N.° tarjeta débito o crédito"
          />
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione su tipo de tarjeta</option>
            <option value="1">Mastercard</option>
            <option value="2">Visa</option>
            <option value="3">Noé :v</option>
          </select>
          <input
            type="text"
            class="form-control"
            placeholder="Fecha de vencimiento"
          />
          <div class="cvv">
            <input
              type="text"
              class="form-control"
              placeholder="Código de seguridad"
            />
            <div class="cvv-logo"></div>
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Dirección de la tarjeta</option>
            <option value="1">Villa Mella</option>
            <option value="2">La jacobo</option>
            <option value="3">San Isidro</option>
          </select>
          <div class="checkbox">
            <input type="checkbox"><span>Autorizo el débito automático de mantenimiento</span>
          </div>
          <button class="custom-primary-button-filled">Agregar</button>
        </div>
      </form>
    </div>
  </body>
</html>
