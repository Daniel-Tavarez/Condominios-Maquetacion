<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login">
        <div class="image">
          <img
            src="./img/handyman-construction-site-process-drilling-wall-with-perforator.jpg"
            alt=""
          />
        </div>
        <div class="login-content">
          <div class="action-top-buttons">
            <button class="back-button"><a href="./index.html">Atrás</a></button>
            <button class="multilanguage">Español (Internacional)</button>
          </div>
          <div class="login-logo">
            <img src="./img/LogoUbanyAlone.png" alt="" />
            <span>Para Residente</span>
          </div>
          <form action="submit" class="login-form">
            <div class="input-container">
              <span>Correo Electrónico</span>
              <input type="text" class="form-control" />
            </div>
            <div class="input-container">
              <span>Clave</span>
              <input type="text" class="form-control" />
            </div>
            <div class="input-check">
                <input type="checkbox" >
                <span>Permanecer conectado</span>
                <span class="checkmark"></span>
            </div>
            <div class="login-button">
                <button class="button">Iniciar Sesión</button>
                <span>He olvidado mi contraseña</span>
            </div>
            <div class="register-link">
              <span>¿No tiene una cuenta?</span>
              <a href="#">Regístrate</a>
            </div>
          </form>
          <div class="copyright">
            <span>Ⓒ 2022 Ubany, SRL</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

  crossorigin="anonymous"
></script>
